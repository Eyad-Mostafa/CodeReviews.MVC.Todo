<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/site.css" rel="stylesheet" />
</head>
<body class="container py-4">

    <h1 class="mb-4 text-primary">Todo List</h1>

    <div class="mb-3">
        <input type="text" id="add-name" class="form-control d-inline-block w-75" placeholder="Enter new todo" required >
        <button onclick="addItem()" class="btn btn-primary ms-2">Add</button>
    </div>

    <!-- Edit Form -->
    <div id="editForm" style="display:none;" class="card p-3">
        <input type="hidden" id="edit-id">
        <div class="mb-3">
            <label for="edit-name" class="form-label">Name</label>
            <input type="text" id="edit-name" class="form-control">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="edit-isComplete" class="form-check-input">
            <label for="edit-isComplete" class="form-check-label">Completed</label>
        </div>
        <button onclick="updateItem()" class="btn btn-success">Update</button>
        <button onclick="closeInput()" class="btn btn-secondary">Cancel</button>
    </div>

    <p id="counter"></p>
    <table class="table table-striped table-hover scrollable">
        <thead class="table-primary">
            <tr>
                <th>Done</th>
                <th>Task</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="todos"></tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
